<div class="product">
  <div class="product__header">
      <h3 class="product__name">Name: {{ product.name | uppercase }}</h3>
      <h4 class="product__price">Price: {{ product.price | currency : 'RUB' }}</h4>
      <p class="product__quantity">Quantity: {{ product.quantity }}</p>
  </div>
  <p class="product__description">{{ product.description }}</p>
</div>
